
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safe-Space - Your safety, Our priority</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #fdf2f8 0%, #fefce8 50%, #f0f9ff 100%);
      --bg-dark: #0a0b10; /* Zen Midnight */
    }
    
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    .dark body {
      background-color: var(--bg-dark);
      color: #e2e8f0;
    }

    .bg-gradient-safe {
      background: var(--bg-light);
    }
    .dark .bg-gradient-safe {
      background: radial-gradient(circle at top right, #1e1b4b, #0a0b10 70%);
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px 5px rgba(239, 68, 68, 0.4); transform: scale(1); }
      50% { box-shadow: 0 0 40px 15px rgba(239, 68, 68, 0.7); transform: scale(1.02); }
    }
    .animate-emergency {
      animation: glow 2s infinite ease-in-out;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
    .falling-particle {
      position: fixed;
      pointer-events: none;
      z-index: 0;
      animation: fall linear forwards;
    }

    /* Scrollbar for Dark Mode */
    .dark ::-webkit-scrollbar { width: 8px; }
    .dark ::-webkit-scrollbar-track { background: #0a0b10; }
    .dark ::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #4338ca; }
  </style>

  <div id="root"></div>
</body>
</html>
